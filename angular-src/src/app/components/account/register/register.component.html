<div class="container">
    <h1 class="tab-header">Register to the API.</h1>
    <span class="column">
        <mat-radio-group name="accountType" [(ngModel)]="accountType">
            <mat-radio-button value="User">User</mat-radio-button>&nbsp;&nbsp;
            <mat-radio-button value="Supplier">Supplier</mat-radio-button>&nbsp;&nbsp;
            <mat-radio-button value="Admin">Admin</mat-radio-button>
        </mat-radio-group>
    </span><br><br>
    <form [formGroup]="profileForm" (ngSubmit)="onRegisterSubmit()">
        <div class="row">
            <mat-form-field appearance="outline" class="reg-half-width" class="col-xl-6">
                <mat-label>First Name</mat-label>
                <input matInput type="text" formControlName="firstName" name="firstName" class="form-control" id="firstName" placeholder="First Name" required>
            </mat-form-field>
            &nbsp;
            <mat-form-field appearance="outline"  class="reg-half-width" class="col-xl-6">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" formControlName="lastName" name="lastName" class="form-control" id="lastName" placeholder="Last Name" required>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline"  class="reg-full-width">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email" name="email" class="form-control" id="email" placeholder="Email" required>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline" class="reg-full-width">
                <mat-label>User Name</mat-label>
                <input matInput type="text" formControlName="userName" name="userName" class="form-control" id="userName" required>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline" class="reg-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" name="password" class="form-control" id="password" required>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline" class="reg-full-width">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" formControlName="confirmPassword" name="password" class="form-control" id="confirmPassword" required>
            </mat-form-field>
        </div>
        <div formGroupName="address" id="address">
            <h3>Address</h3>
            <div class="row">
                <mat-form-field appearance="outline" class="reg-min-width">
                    <mat-label>Door No</mat-label>
                    <input matInput type="text" formControlName="doorNo" name="doorNo" class="form-control" id="doorNo" required>
                </mat-form-field>&nbsp;&nbsp;
                <mat-form-field appearance="outline" class="reg-max-width">
                    <mat-label>Street</mat-label>
                    <input matInput type="text" formControlName="street" name="street" class="form-control" id="street" required>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="option-list">
                    <mat-label>State</mat-label>
                    <mat-select formControlName="state">
                        <mat-option  *ngFor="let state of country" value="{{state.value}}">
                            {{state.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="option-list">
                    <mat-label>District</mat-label>
                    <mat-select formControlName="district">
                        <mat-option  *ngFor="let district of state" value="{{district.value}}">
                            {{district.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            
        </div>
        <button type="submit"   [disabled]="!profileForm.valid" mat-raised-button color="accent">Register &nbsp;&nbsp;<i class="material-icons">input</i></button>    
    </form>
</div>

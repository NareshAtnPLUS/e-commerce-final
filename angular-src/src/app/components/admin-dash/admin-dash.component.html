<section>
    <div class="top-container">


        <mat-card class="profile-card">
            <mat-card-header>
                <mat-card-title><h1>Suppliers Available</h1></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-accordion class="">
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <h3>Supplier Name</h3>
                            </mat-panel-title>
                            <mat-panel-description>
                                <h3>Supplier Username</h3>
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <!--Inner Content-->
                        <div *ngFor="let supplier of suppliers">
                            <pre>
                                {{ supplier | json }}
                            </pre>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-card-content>
        </mat-card>
        <br>
        
        <mat-card class="nav-card">
            <mat-card-header>
                <mat-card-title><h1>Orders Pending</h1></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-accordion class="">
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <h3>Order iD</h3>
                            </mat-panel-title>
                            <mat-panel-description>
                                <h3>Product Name</h3>
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <!--Inner Content-->
                        <div *ngFor="let order of orders">
                            <pre>
                                {{order | json}}
                            </pre>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-card-content>
        </mat-card>
    </div>
</section>
